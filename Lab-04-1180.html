<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 04</title>
</head>
<body>
    <div id="container">
        <!-- QUESTION 1 -->
        <div class="Q1">
            <h2>Question#1</h2>
            <div id="yellow">
                <p>There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...</p>
            </div>
            <br><hr>
        </div>
        <!-- QUESTION 2 -->
        <div class="Q2">
            <h2>Question#2</h2>
            <div id="rotate"></div>
            <br><hr>
        </div>

        <!-- QUESTION 3 -->
        <div class="Q3">
            <h2>Question#3</h2>
            <div id="filter">
                <figure id="greyscale">
                    <figcaption><h3>Greyscale:</h3></figcaption>
                    <img class="width" src="images/rock.jpg" alt="rock">
                </figure>

                <figure id="blur">
                    <figcaption><h3>Blur:</h3></figcaption>
                    <img class="width" src="images/rock.jpg" alt="rock">
                </figure>

                <figure id="opacity">
                    <figcaption><h3>Opacity:</h3></figcaption>
                    <img class="width" src="images/rock.jpg" alt="rock">
                </figure>
            </div>
            <br><hr>
        </div>

        <!-- QUESTION 4 -->
        <div class="Q4">
            <h2>Question#4</h2>
        </div>
        <div class="responsive">
            <div class="gallery">
                <img class="width" src="images/clouds.jpg" alt="clouds">
              <div class="desc">Clouds</div>
            </div>
            <div class="gallery">
                <img class="width" src="images/gettyimages.jpg" alt="gettyimages">
                <div class="desc">Getty Images</div>
            </div>
            <div class="gallery">
                <img class="width" src="images/river.jpg" alt="river">
                <div class="desc">River</div>
            </div>
            <div class="gallery">
                <img class="width" src="images/rock.jpg" alt="rock">
                <div class="desc">Rock</div>
                <br>
            </div>
        </div>
            <!-- QUESTION 5 -->
        <div class="Q5" id="clear">
            <br><hr>
            <h2>Question#5</h2>
            <div id="shadowtext">
                <h1>Text shadow effect!</h1>
            </div>
            <br>
            <div id="boxshadow">
                <div class="gallery">
                    <img class="width" src="images/rock.jpg" alt="rock">
                    <div class="desc">Rock</div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
    
</body>
</html>
